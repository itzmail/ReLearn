openapi: '3.0.3'
info:
  title: Kategoru Restful API,
  description: Api Spec for Category Restful API,
  version: '1.0'
servers:
  - url: http://localhost:3000/api
paths:
  /categories:
    get:
      security:
        - CategoryAuth: []
      tags:
        - Category API
      description: List all categories,
      summary: List all categories,
      responses:
        '200':
          description: Success get all categories,
          content: 
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: number
                  status: 
                    type: string
                  data: 
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
    post:
      security:
        - CategoryAuth: []
      tags:
        - Category API
      description: Create new category,
      summary: Create new category,
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: 
                  type: string
      responses:
        '200':
          description: Success create category
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    type: object
                    $ref: '#/components/schemas/Category'
  /categories/{id}:
    get:
      security:
        - CategoryAuth: []
      tags:
        - Category API
      description: Get category by id,
      summary: Get category by id,
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Success get category by id,
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    type: object
                    $ref: '#/components/schemas/Category'
    put:
      security:
        - CategoryAuth: []
      tags:
        - Category API
      description: Update category by id,
      summary: Update category by id,
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Success update category by id,
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    type: object
                    $ref: '#/components/schemas/Category'
    delete:
      security:
        - CategoryAuth: []
      tags:
        - Category API
      description: Delete category by id,
      summary: Delete category by id,
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Success delete category by id,
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
components:
  securitySchemes:
    CategoryAuth:
      type: apiKey
      in: header
      name: X-Api-Key
      description: Authentication for Category API
  schemas:
    Category:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string